<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids English ‚Äì Food</title>
<style>
body {
  font-family: Comic Sans MS, Arial, sans-serif;
  background: #FFF9E6;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 { color: #FF7043; }

#quiz-box {
  background: white;
  padding: 20px;
  max-width: 650px;
  margin: 20px auto;
  border-radius: 20px;
  border: 3px solid #FFAB91;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  margin: 10px 0;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}

button.option {
  padding: 12px;
  font-size: 20px;
  border-radius: 10px;
  border: 2px solid #FF7043;
  background: #FFE0B2;
  cursor: pointer;
  transition: background 0.3s;
}

button.option:hover { background: #FFD54F; }

#result { 
  font-size: 22px; 
  margin-top: 20px; 
  font-weight: bold; 
}

#restart {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 20px;
  border-radius: 10px;
  background: #FFCC80;
  border: 2px solid #FF8A65;
  cursor: pointer;
  display: none;
}

#restart:hover { background: #FFB74D; }

.back {
  margin-top: 20px;
  display: inline-block;
  padding: 10px 20px;
  background: #FFCC80;
  border-radius: 10px;
  text-decoration: none;
  color: #333;
  font-size: 18px;
  border: 2px solid #FF7043;
}
</style>
</head>
<body>

<h1>üçé Food ‚Äì English for Kids</h1>
<p style="font-size:18px;">–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç üëá</p>
<a href="kids.html" class="back">‚Üê –ù–∞–∑–∞–¥ –∫ —Ä–∞–∑–¥–µ–ª–∞–º</a>

<div id="quiz-box">
  <h2 id="question"></h2>
  <img id="image" src="" alt="" />
  <div class="options" id="options"></div>
  <div id="result"></div>
  <button id="restart">–ò–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑ üîÅ</button>
</div>

<script>
// –°–ø–∏—Å–æ–∫ –≤—Å–µ—Ö PNG —Ñ–∞–π–ª–æ–≤ –µ–¥—ã
const allFoodImages = [
  "apple.png","apricot.png","banana.png","bread.png","cabbage.png",
  "carrot.png","caviar.png","cheese.png","dragon_fruit.png","eggs.png",
  "ginger.png","grapes.png","juice.png","lemon.png","meat.png","melon.png",
  "milk.png","onion.png","orange.png","peach.png","pear.png","pineapple.png",
  "potato.png","salad.png","tomato.png","watermelon.png"
];

// –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
function getRandomQuestions(arr, count = 10) {
  const shuffled = arr.sort(() => Math.random() - 0.5);

  return shuffled.slice(0, count).map(name => {
    const word = name.replace(".png", "");
    const options = [word];

    // –î–æ–±–∞–≤–ª—è–µ–º 3 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —Å–ª—É—á–∞–π–Ω—ã—Ö –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–∞
    while (options.length < 4) {
      let opt = arr[Math.floor(Math.random() * arr.length)].replace(".png", "");
      if (!options.includes(opt)) options.push(opt);
    }

    return {
      word,
      img: "images/food/" + name,
      options: options.sort(() => Math.random() - 0.5)
    };
  });
}

let questions = getRandomQuestions(allFoodImages);
let current = 0;
let score = 0;

function loadQuestion() {
  const q = questions[current];

  document.getElementById("question").innerText =
    `–ß—Ç–æ —ç—Ç–æ –∑–∞ –µ–¥–∞? (${current+1}/${questions.length})`;

  document.getElementById("image").src = q.img;
  document.getElementById("image").alt = q.word;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn, opt === q.word);
    optBox.appendChild(btn);
  });

  document.getElementById("options").style.display = "flex";
  document.getElementById("image").style.display = "block";
  document.getElementById("question").style.display = "block";
  document.getElementById("result").innerText = "";
  document.getElementById("restart").style.display = "none";
}

function checkAnswer(btn, correct) {
  const buttons = document.querySelectorAll("#options .option");

  buttons.forEach(b => {
    b.disabled = true;
    if (b.innerText === questions[current].word)
      b.style.backgroundColor = "#A5D6A7";
  });

  if (!correct) btn.style.backgroundColor = "#EF9A9A";
  else score++;

  current++;
  setTimeout(() => current < questions.length ? loadQuestion() : showResult(), 900);
}

function showResult() {
  document.getElementById("options").style.display = "none";
  document.getElementById("image").style.display = "none";
  document.getElementById("question").style.display = "none";
  document.getElementById("result").innerText =
    `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${questions.length}`;
  document.getElementById("restart").style.display = "block";
}

document.getElementById("restart").onclick = () => {
  questions = getRandomQuestions(allFoodImages);
  current = 0;
  score = 0;
  loadQuestion();
};

loadQuestion();
</script>

</body>
</html>
