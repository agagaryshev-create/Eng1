<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids English ‚Äì School</title>
<style>
body {
  font-family: Comic Sans MS, Arial, sans-serif;
  background: #FFF9E6;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #FFA726;
}

#quiz-box {
  background: white;
  padding: 20px;
  max-width: 650px;
  margin: 20px auto;
  border-radius: 20px;
  border: 3px solid #FFD27F;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  margin: 10px 0;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}

button.option {
  padding: 12px;
  font-size: 20px;
  border-radius: 10px;
  border: 2px solid #FFA726;
  background: #FFECB3;
  cursor: pointer;
  transition: background 0.3s;
}

button.option:hover {
  background: #FFE082;
}

#result {
  font-size: 22px;
  margin-top: 20px;
  font-weight: bold;
}

#restart {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 20px;
  border-radius: 10px;
  background: #FFD54F;
  border: 2px solid #F9A825;
  cursor: pointer;
  display: none;
}

#restart:hover {
  background: #FFEE58;
}

.back {
  margin-top: 20px;
  display: inline-block;
  padding: 10px 20px;
  background: #FFCC80;
  border-radius: 10px;
  text-decoration: none;
  color: #333;
  font-size: 18px;
  border: 2px solid #FFA726;
}
</style>
</head>
<body>

<h1>üè´ School ‚Äì English for Kids</h1>
<p style="font-size:18px;">–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç üëá</p>

<a href="kids.html" class="back">‚Üê –ù–∞–∑–∞–¥ –∫ —Ä–∞–∑–¥–µ–ª–∞–º</a>

<div id="quiz-box">
  <h2 id="question"></h2>
  <img id="image" src="" alt="" />
  <div class="options" id="options"></div>
  <div id="result"></div>
  <button id="restart">–ò–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑ üîÅ</button>
</div>

<script>
const questions = [
  { word: "pencil", img: "https://cdn-icons-png.flaticon.com/512/1046/1046790.png", options: ["pencil","pen","book","eraser"] },
  { word: "pen", img: "https://cdn-icons-png.flaticon.com/512/1046/1046791.png", options: ["pen","pencil","ruler","book"] },
  { word: "book", img: "https://cdn-icons-png.flaticon.com/512/1046/1046792.png", options: ["book","notebook","pen","pencil"] },
  { word: "eraser", img: "https://cdn-icons-png.flaticon.com/512/1046/1046793.png", options: ["eraser","pencil","pen","book"] },
  { word: "notebook", img: "https://cdn-icons-png.flaticon.com/512/1046/1046794.png", options: ["notebook","book","pen","pencil"] },
  { word: "ruler", img: "https://cdn-icons-png.flaticon.com/512/1046/1046795.png", options: ["ruler","pencil","pen","book"] },
  { word: "backpack", img: "https://cdn-icons-png.flaticon.com/512/1046/1046796.png", options: ["backpack","book","pen","pencil"] },
  { word: "scissors", img: "https://cdn-icons-png.flaticon.com/512/1046/1046797.png", options: ["scissors","pencil","pen","eraser"] },
  { word: "paint", img: "https://cdn-icons-png.flaticon.com/512/1046/1046798.png", options: ["paint","pen","pencil","eraser"] },
  { word: "clock", img: "https://cdn-icons-png.flaticon.com/512/1046/1046799.png", options: ["clock","pen","book","pencil"] }
];

let current = 0;
let score = 0;

function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }
shuffle(questions);

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = `–ß—Ç–æ —ç—Ç–æ? (${current+1}/10)`;
  document.getElementById("image").src = q.img;
  document.getElementById("image").alt = q.word;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";

  shuffle(q.options).forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn,opt===q.word);
    optBox.appendChild(btn);
  });

  optBox.style.display = "flex";
  document.getElementById("image").style.display = "block";
  document.getElementById("question").style.display = "block";
  document.getElementById("result").innerText = "";
  document.getElementById("restart").style.display = "none";
}

function checkAnswer(selectedBtn, correct){
  const buttons = document.querySelectorAll("#options .option");
  buttons.forEach(btn=>{
    btn.disabled=true;
    if(btn.innerText===questions[current].word) btn.style.backgroundColor="#A5D6A7";
  });
  if(!correct) selectedBtn.style.backgroundColor="#EF9A9A"; else score++;

  current++;
  setTimeout(()=>{ if(current<questions.length) loadQuestion(); else showResult(); },1000);
}

function showResult(){
  document.getElementById("options").style.display="none";
  document.getElementById("image").style.display="none";
  document.getElementById("question").style.display="none";
  document.getElementById("result").innerText=`–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${questions.length}`;
  document.getElementById("restart").style.display="block";
}

document.getElementById("restart").onclick=()=>{
  current=0; score=0; shuffle(questions); loadQuestion();
};

loadQuestion();
</script>

</body>
</html>
