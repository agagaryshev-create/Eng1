<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids English ‚Äì Clothes</title>
<style>
body {
  font-family: Comic Sans MS, Arial, sans-serif;
  background: #FFF0F5;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 { color: #FF69B4; }

#quiz-box {
  background: white;
  padding: 20px;
  max-width: 650px;
  margin: 20px auto;
  border-radius: 20px;
  border: 3px solid #FFC0CB;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  margin: 10px 0;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}

button.option {
  padding: 12px;
  font-size: 20px;
  border-radius: 10px;
  border: 2px solid #FF69B4;
  background: #FFC0CB;
  cursor: pointer;
  transition: background 0.3s;
}

button.option:hover { background: #FFB6C1; }

#result {
  font-size: 22px;
  margin-top: 20px;
  font-weight: bold;
}

#restart {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 20px;
  border-radius: 10px;
  background: #FF69B4;
  border: 2px solid #C71585;
  cursor: pointer;
  display: none;
}

#restart:hover { background: #FF1493; }

.back {
  margin-top: 20px;
  display: inline-block;
  padding: 10px 20px;
  background: #FFC0CB;
  border-radius: 10px;
  text-decoration: none;
  color: #333;
  font-size: 18px;
  border: 2px solid #FF69B4;
}
</style>
</head>
<body>

<h1>üëï Clothes ‚Äì English for Kids</h1>
<p style="font-size:18px;">–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç üëá</p>

<a href="kids.html" class="back">‚Üê –ù–∞–∑–∞–¥ –∫ —Ä–∞–∑–¥–µ–ª–∞–º</a>

<div id="quiz-box">
  <h2 id="question"></h2>
  <img id="image" src="" alt="" />
  <div class="options" id="options"></div>
  <div id="result"></div>
  <button id="restart">–ò–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑ üîÅ</button>
</div>

<script>
const questions = [
  { word: "Boots", img: "images/clothes/Boots.png", options: ["Boots","Cap","Coat","Dress"] },
  { word: "Cap", img: "images/clothes/Cap.png", options: ["Cap","Hat","Hoodie","Jacket"] },
  { word: "Coat", img: "images/clothes/Coat.png", options: ["Coat","Jeans","Pants","Shirt"] },
  { word: "Dress", img: "images/clothes/Dress.png", options: ["Dress","Skirt","Sweater","T_shirt"] },
  { word: "Hat", img: "images/clothes/Hat.png", options: ["Hat","Cap","Hoodie","Shoes"] },
  { word: "Hoodie", img: "images/clothes/Hoodie.png", options: ["Hoodie","Sweater","Jacket","Shirt"] },
  { word: "Jacket", img: "images/clothes/Jacket.png", options: ["Jacket","Coat","Dress","Pants"] },
  { word: "Jeans", img: "images/clothes/Jeans.png", options: ["Jeans","Pants","Shirt","Sneakers"] },
  { word: "Pants", img: "images/clothes/Pants.png", options: ["Pants","Jeans","T_shirt","Skirt"] },
  { word: "Shirt", img: "images/clothes/shirt.png", options: ["Shirt","Sweater","Hoodie","Cap"] }
];

let current = 0;
let score = 0;

function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }
shuffle(questions);

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = `–ß—Ç–æ —ç—Ç–æ –∑–∞ –æ–¥–µ–∂–¥–∞? (${current+1}/10)`;
  document.getElementById("image").src = q.img;
  document.getElementById("image").alt = q.word;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";

  shuffle(q.options).forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn,opt===q.word);
    optBox.appendChild(btn);
  });

  optBox.style.display = "flex";
  document.getElementById("image").style.display = "block";
  document.getElementById("question").style.display = "block";
  document.getElementById("result").innerText = "";
  document.getElementById("restart").style.display = "none";
}

function checkAnswer(selectedBtn, correct){
  const buttons = document.querySelectorAll("#options .option");
  buttons.forEach(btn=>{
    btn.disabled=true;
    if(btn.innerText===questions[current].word) btn.style.backgroundColor="#A5D6A7";
  });
  if(!correct) selectedBtn.style.backgroundColor="#EF9A9A"; else score++;

  current++;
  setTimeout(()=>{ if(current<questions.length) loadQuestion(); else showResult(); },1000);
}

function showResult(){
  document.getElementById("options").style.display="none";
  document.getElementById("image").style.display="none";
  document.getElementById("question").style.display="none";
  document.getElementById("result").innerText=`–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${questions.length}`;
  document.getElementById("restart").style.display="block";
}

document.getElementById("restart").onclick=()=>{
  current=0; score=0; shuffle(questions); loadQuestion();
};

loadQuestion();
</script>

</body>
</html>
