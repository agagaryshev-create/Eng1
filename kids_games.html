<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids English ‚Äì Games</title>
<style>
body {
  font-family: Comic Sans MS, Arial, sans-serif;
  background: #F0FFF0;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #66BB6A;
}

#quiz-box {
  background: white;
  padding: 20px;
  max-width: 650px;
  margin: 20px auto;
  border-radius: 20px;
  border: 3px solid #B2F2BB;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  margin: 10px 0;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}

button.option {
  padding: 12px;
  font-size: 20px;
  border-radius: 10px;
  border: 2px solid #66BB6A;
  background: #C8E6C9;
  cursor: pointer;
  transition: background 0.3s;
}

button.option:hover {
  background: #A5D6A7;
}

#result {
  font-size: 22px;
  margin-top: 20px;
  font-weight: bold;
}

#restart {
  margin-top: 20px;

  border-radius: 10px;
  background: #81C784;
  border: 2px solid #388E3C;
  cursor: pointer;
  display: none;
}

#restart:hover {
  background: #66BB6A;
}

.back {
  margin-top: 20px;
  display: inline-block;
  padding: 10px 20px;
  background: #A5D6A7;
  border-radius: 10px;
  text-decoration: none;
  color: #333;
  font-size: 18px;
  border: 2px solid #66BB6A;
}
</style>
</head>
<body>

<h1>üéÆ Games ‚Äì English for Kids</h1>
<p style="font-size:18px;">–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç üëá</p>

<a href="kids.html" class="back">‚Üê –ù–∞–∑–∞–¥ –∫ —Ä–∞–∑–¥–µ–ª–∞–º</a>

<div id="quiz-box">
  <h2 id="question"></h2>
  <img id="image" src="" alt="" />
  <div class="options" id="options"></div>
  <div id="result"></div>
  <button id="restart">–ò–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑ üîÅ</button>
</div>

<script>
const allGames = [
  "airplane","ball","bike","boat","car","doll","drum",
  "gamepad","guitar","helicopter","kite","lego","phone",
  "puzzle","ship","teddy","train"
];

function getImgUrl(name){
  return `images/games/${name.replace(/ /g,"_")}.png`;
}

// –í—ã–±–∏—Ä–∞–µ–º 10 —Å–ª—É—á–∞–π–Ω—ã—Ö –∏–≥—Ä—É—à–µ–∫ –¥–ª—è —Ç–µ–∫—É—â–µ–π –∏–≥—Ä—ã
function getRandomQuestions(count){
  const shuffled = [...allGames].sort(()=>Math.random()-0.5);
  return shuffled.slice(0,count).map(name=>{
    const optionsSet = new Set([name]);
    while(optionsSet.size < 4){
      const rand = allGames[Math.floor(Math.random()*allGames.length)];
      optionsSet.add(rand);
    }
    const options = Array.from(optionsSet);
    return { word: name, img: getImgUrl(name), options };
  });
}

let questions = getRandomQuestions(10);
let current = 0;
let score = 0;

function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = `–ß—Ç–æ —ç—Ç–æ –∑–∞ –∏–≥—Ä–∞/–∏–≥—Ä—É—à–∫–∞? (${current+1}/${questions.length})`;
  document.getElementById("image").src = q.img;
  document.getElementById("image").alt = q.word;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";

  shuffle(q.options).forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn,opt===q.word);
    optBox.appendChild(btn);
  });

  optBox.style.display = "flex";
  document.getElementById("image").style.display = "block";
  document.getElementById("question").style.display = "block";
  document.getElementById("result").innerText = "";
  document.getElementById("restart").style.display = "none";
}

function checkAnswer(selectedBtn, correct){
  const buttons = document.querySelectorAll("#options .option");
  buttons.forEach(btn=>{
    btn.disabled=true;
    if(btn.innerText===questions[current].word) btn.style.backgroundColor="#A5D6A7";
  });
  if(!correct) selectedBtn.style.backgroundColor="#EF9A9A"; else score++;

  current++;
  setTimeout(()=>{ if(current<questions.length) loadQuestion(); else showResult(); },1000);
}

function showResult(){
  document.getElementById("options").style.display="none";
  document.getElementById("image").style.display="none";
  document.getElementById("question").style.display="none";
  document.getElementById("result").innerText=`–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${questions.length}`;
  document.getElementById("restart").style.display="block";
}

document.getElementById("restart").onclick=()=>{
  current=0; score=0; questions = getRandomQuestions(10); loadQuestion();
};

loadQuestion();

</script>

</body>
</html>
