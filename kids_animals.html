<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Kids English ‚Äì Animals</title>
<style>
body {
  font-family: Comic Sans MS, Arial, sans-serif;
  background: #FFF9E6;
  margin: 0;
  padding: 20px;
  text-align: center;
}
h1 { color: #D17B00; }
#quiz-box {
  background: white;
  padding: 20px;
  max-width: 600px;
  margin: 20px auto;
  border-radius: 20px;
  border: 3px solid #FFD27F;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  margin: 10px 0;
}
.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}
button.option {
  padding: 12px;
  font-size: 20px;
  border-radius: 10px;
  border: 2px solid #FFA726;
  background: #FFECB3;
  cursor: pointer;
}
button.option:hover { background: #FFE082; }
#result {
  font-size: 22px;
  margin-top: 20px;
  font-weight: bold;
}
#restart {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 20px;
  border-radius: 10px;
  background: #FFD54F;
  border: 2px solid #F9A825;
  cursor: pointer;
  display: none;
}
#restart:hover { background: #FFEE58; }
.back {
  margin-top: 20px;
  display: inline-block;
  padding: 10px 20px;
  background: #FFCC80;
  border-radius: 10px;
  text-decoration: none;
  color: #333;
  font-size: 18px;
  border: 2px solid #FFA726;
}
</style>
</head>
<body>

<h1>üê∂ Animals ‚Äì English for Kids</h1>
<p style="font-size:18px;">–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç üëá</p>
<a href="kids.html" class="back">‚Üê –ù–∞–∑–∞–¥ –∫ —Ä–∞–∑–¥–µ–ª–∞–º</a>

<div id="quiz-box">
  <h2 id="question"></h2>
  <img id="image" src="" alt="" />
  <div class="options" id="options"></div>
  <div id="result"></div>
  <button id="restart">–ò–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑ üîÅ</button>
</div>

<script>
const questions = [
  { word: "cat", img: "images/animals/cat.jpg", options: ["cat","dog","cow"] },
  { word: "dog", img: "images/animals/dog.jpg", options: ["dog","cat","rabbit"] },
  { word: "cow", img: "images/animals/cow.jpg", options: ["cow","sheep","goat"] },
  { word: "duck", img: "images/animals/duck.jpg", options: ["duck","chicken","goose"] },
  { word: "bird", img: "images/animals/bird.jpg", options: ["bird","cat","dog"] },
  { word: "fish", img: "images/animals/fish.jpg", options: ["fish","duck","frog"] },
  { word: "rabbit", img: "images/animals/rabbit.jpg", options: ["rabbit","dog","cat"] },
  { word: "horse", img: "images/animals/horse.jpg", options: ["horse","cow","goat"] },
  { word: "sheep", img: "images/animals/sheep.jpg", options: ["sheep","goat","dog"] },
  { word: "goat", img: "images/animals/goat.jpg", options: ["goat","sheep","cow"] }
];

let current = 0;
let score = 0;

function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }
shuffle(questions);

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = `–ß—Ç–æ —ç—Ç–æ –∑–∞ –∂–∏–≤–æ—Ç–Ω–æ–µ? (${current+1}/${questions.length})`;
  document.getElementById("image").src = q.img;
  document.getElementById("image").alt = q.word;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  shuffle(q.options).forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn,opt===q.word);
    optBox.appendChild(btn);
  });

  optBox.style.display = "flex";
  document.getElementById("image").style.display = "block";
  document.getElementById("question").style.display = "block";
  document.getElementById("result").innerText = "";
  document.getElementById("restart").style.display = "none";
}

function checkAnswer(selectedBtn, correct){
  const buttons = document.querySelectorAll("#options .option");
  buttons.forEach(btn=>{
    btn.disabled=true;
    if(btn.innerText===questions[current].word) btn.style.backgroundColor="#A5D6A7";
  });
  if(!correct) selectedBtn.style.backgroundColor="#EF9A9A"; else score++;

  current++;
  setTimeout(()=>{ if(current<questions.length) loadQuestion(); else showResult(); },1000);
}

function showResult(){
  document.getElementById("options").style.display="none";
  document.getElementById("image").style.display="none";
  document.getElementById("question").style.display="none";
  document.getElementById("result").innerText=`–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${questions.length}`;
  document.getElementById("restart").style.display="block";
}

document.getElementById("restart").onclick=()=>{ current=0; score=0; shuffle(questions); loadQuestion(); };

loadQuestion();
</script>

</body>
</html>
