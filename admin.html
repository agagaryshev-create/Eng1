<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Admin — OGE stats (all users, same logic as index)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:18px;max-width:1200px;margin:auto}
    h1{margin-bottom:6px}
    .controls{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px}
    button{padding:8px 12px;font-size:14px;cursor:pointer}
    #progressWrap{margin:10px 0;display:none}
    #progressBar{height:20px;background:#e6e6e6;border-radius:6px;overflow:hidden}
    #progressInner{height:100%;width:0;background:linear-gradient(90deg,#4caf50,#81c784);text-align:center;color:white;line-height:20px;font-weight:600}
    #progressText{font-size:13px;color:#444;margin-top:6px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border:1px solid #ccc;padding:6px;text-align:center}
    th{background:#f5f5f5}
    pre{white-space:pre-wrap;word-wrap:break-word;margin:0}
    .note{color:#555;font-size:13px}
  </style>
</head>
<body>

<h1>Админка — статистика (все пользователи)</h1>
<p class="note">Эта страница использует ту же логику чтения результатов, что и index.html.</p>

<div class="controls">
  <button id="btnAll">Загрузить статистику — все тесты</button>
  <button id="btnBase">Только базовые 5 тестов</button>
  <button id="btnVisits">Статистика посещений</button>
  <button id="btnVisitsDetailed">Подробная статистика посещений</button>

  <button id="btnKidsVisits">Kids статистика</button>
  <button id="btnKidsVisitsDetailed">Kids подробно</button>

  <button id="btnExport">Экспорт CSV</button>
</div>

<div id="progressWrap">
  <div id="progressBar"><div id="progressInner">0%</div></div>
  <div id="progressText"></div>
</div>

<div id="output"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { 
  getFirestore, collection, getDocs,
  query, orderBy, limit
} from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

// ====== Firebase config ======
const firebaseConfig = {
  apiKey: "AIzaSyCi7KCyrHNE_D1Eq5WGb8Zrr-loh-xFyj0",
  authDomain: "engtestoge.firebaseapp.com",
  projectId: "engtestoge"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const output = document.getElementById('output');
const progressWrap = document.getElementById('progressWrap');
const progressInner = document.getElementById('progressInner');
const progressText = document.getElementById('progressText');

function showProgress(show){
  progressWrap.style.display = show ? 'block' : 'none';
}
function setProgress(percent, text=''){
  const p = Math.round(percent);
  progressInner.style.width = p + '%';
  progressInner.innerText = p + '%';
  progressText.innerText = text || '';
}

// === Convert timestamp helper ===
function convertTimestampToDate(timestamp) {
  return new Date(timestamp.seconds * 1000);
}

// ==========================
// ======== TESTS ===========
// ==========================
const baseTests = [
  {id:'test1', title:'Alice & Tom', maxPoints:3},
  {id:'test2', title:'Sports', maxPoints:3},
  {id:'test3', title:'Holidays', maxPoints:5},
  {id:'test4', title:'Environment', maxPoints:3},
  {id:'test5', title:'Daily Life', maxPoints:5},
];

let testsJSON = {};

// ===== Load tests.json =====
async function loadTestsJSON(){
  try {
    const res = await fetch('tests.json');
    testsJSON = await res.json();
  } catch(e){
    console.error("Ошибка загрузки тестов:", e);
    testsJSON = {};
  }
}
await loadTestsJSON();

// Helper: all tests
function getAllTests(){
  const all = [...baseTests];
  for(const level in testsJSON){
    all.push(...testsJSON[level].map(t=>({id:t.id, title:t.title, maxPoints:t.maxPoints ?? 5, variants: t.variants ?? 0})));
  }
  return all;
}

// ==========================
// ======== BUTTONS =========
// ==========================

// ===== BUTTON 1: Все тесты =====
document.getElementById('btnAll').addEventListener('click', async () => {
  output.innerHTML = "Загрузка полной статистики…";
  showProgress(true);
  const allTests = getAllTests();

  try {
    const snap = await getDocs(collection(db,'results'));
    const users = snap.docs.map(d=>d.id);

    let html = `<h2>Статистика по всем тестам</h2>`;
    html += `<table><thead><tr><th>User</th>`;
    allTests.forEach(t=> html+=`<th>${t.title}</th>`);
    html += `<th>Итого</th></tr></thead><tbody>`;

    let loadedUsers = 0;
    for(const uid of users){
      html += `<tr><td>${uid}</td>`;
      let totalScore = 0;
      let totalMax = 0;

      for(const test of allTests){
        const attemptsSnap = await getDocs(collection(db,'results',uid,`${test.id}_attempts`));
        let lastScore = 0;
        if(!attemptsSnap.empty){
          const lastAttempt = attemptsSnap.docs[attemptsSnap.docs.length-1].data();
          lastScore = lastAttempt.score ?? 0;
        }
        totalScore += lastScore;
        totalMax += test.maxPoints;
        html += `<td>${lastScore}/${test.maxPoints}</td>`;
      }
      html += `<td>${totalScore}/${totalMax}</td></tr>`;

      loadedUsers++;
      setProgress(loadedUsers/users.length*100, `Загрузка статистики… ${loadedUsers}/${users.length}`);
    }

    html += `</tbody></table>`;
    output.innerHTML = html;
  } catch(e){
    console.error(e);
    output.innerHTML = "<b>Ошибка загрузки полной статистики</b>";
  }
  showProgress(false);
});

// ===== BUTTON 2: Только базовые 5 тестов =====
document.getElementById('btnBase').addEventListener('click', async () => {
  output.innerHTML = "Загрузка статистики базовых тестов…";
  showProgress(true);

  try {
    const snap = await getDocs(collection(db,'results'));
    const users = snap.docs.map(d=>d.id);

    let html = `<h2>Статистика базовых 5 тестов</h2>`;
    html += `<table><thead><tr><th>User</th>`;
    baseTests.forEach(t=> html+=`<th>${t.title}</th>`);
    html += `<th>Итого</th></tr></thead><tbody>`;

    let loadedUsers = 0;
    for(const uid of users){
      html += `<tr><td>${uid}</td>`;
      let totalScore = 0;
      let totalMax = 0;

      for(const test of baseTests){
        const attemptsSnap = await getDocs(collection(db,'results',uid,`${test.id}_attempts`));
        let lastScore = 0;
        if(!attemptsSnap.empty){
          const lastAttempt = attemptsSnap.docs[attemptsSnap.docs.length-1].data();
          lastScore = lastAttempt.score ?? 0;
        }
        totalScore += lastScore;
        totalMax += test.maxPoints;
        html += `<td>${lastScore}/${test.maxPoints}</td>`;
      }
      html += `<td>${totalScore}/${totalMax}</td></tr>`;

      loadedUsers++;
      setProgress(loadedUsers/users.length*100, `Загрузка статистики… ${loadedUsers}/${users.length}`);
    }

    html += `</tbody></table>`;
    output.innerHTML = html;
  } catch(e){
    console.error(e);
    output.innerHTML = "<b>Ошибка загрузки статистики базовых тестов</b>";
  }
  showProgress(false);
});

// ===== OTHER BUTTONS (original logic preserved) =====

// Статистика посещений
document.getElementById('btnVisits').addEventListener('click', async () => {
  output.innerHTML = "Загрузка статистики посещений…";
  try {
    const snap = await getDocs(collection(db,'visits'));
    const visits = snap.docs.map(d=> ({ id:d.id, ...d.data() }));
    if(!visits.length){ output.innerHTML = "<b>Нет посещений</b>"; return; }

    const grouped = {};
    visits.forEach(v=>{
      const dt = convertTimestampToDate(v.timestamp);
      const date = dt.toISOString().slice(0,10);
      grouped[date] = (grouped[date]||0)+1;
    });

    let html = `<h2>Посещения по дням</h2><table><thead><tr><th>Дата</th><th>Кол-во</th></tr></thead><tbody>`;
    for(const d in grouped){
      html += `<tr><td>${d}</td><td>${grouped[d]}</td></tr>`;
    }
    html += `</tbody></table>`;
    output.innerHTML = html;

  } catch(e){ console.error(e); output.innerHTML = "<b>Ошибка загрузки посещений</b>"; }
});

// Подробная статистика посещений
document.getElementById('btnVisitsDetailed').addEventListener('click', async () => {
  output.innerHTML = "Загрузка подробной статистики посещений…";
  try {
    const q = query(collection(db,'visits'), orderBy('timestamp','desc'), limit(100));
    const snap = await getDocs(q);
    const visits = snap.docs.map(d=>({ id:d.id, ...d.data() }));
    if(!visits.length){ output.innerHTML = "<b>Нет посещений</b>"; return; }

    let html = `<h2>Последние посещения</h2><table><thead><tr><th>Дата / время</th><th>User-Agent</th></tr></thead><tbody>`;
    visits.forEach(v=>{
      const dt = convertTimestampToDate(v.timestamp);
      const dtFormatted = `${dt.toLocaleDateString("ru-RU")} ${dt.toLocaleTimeString("ru-RU")}`;
      html += `<tr><td>${dtFormatted}</td><td><pre>${v.userAgent||"—"}</pre></td></tr>`;
    });
    html += `</tbody></table>`;
    output.innerHTML = html;

  } catch(e){ console.error(e); output.innerHTML = "<b>Ошибка загрузки подробной статистики посещений</b>"; }
});

// === Kids buttons оставлены без изменений ===

</script>

</body>
</html>
