<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Admin — OGE stats (all users, same logic as index)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:18px;max-width:1200px;margin:auto}
    h1{margin-bottom:6px}
    .controls{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px}
    button{padding:8px 12px;font-size:14px;cursor:pointer}
    #progressWrap{margin:10px 0;display:none}
    #progressBar{height:20px;background:#e6e6e6;border-radius:6px;overflow:hidden}
    #progressInner{height:100%;width:0;background:linear-gradient(90deg,#4caf50,#81c784);text-align:center;color:white;line-height:20px;font-weight:600}
    #progressText{font-size:13px;color:#444;margin-top:6px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border:1px solid #ccc;padding:6px;text-align:center}
    th{background:#f5f5f5}
    pre{white-space:pre-wrap;word-wrap:break-word;margin:0}
    .note{color:#555;font-size:13px}
  </style>
</head>
<body>

<h1>Админка — статистика (все пользователи)</h1>
<p class="note">Эта страница использует ту же логику чтения результатов, что и index.html.</p>

<div class="controls">
  <button id="btnAll">Загрузить статистику — все тесты</button>
  <button id="btnBase">Только базовые 5 тестов</button>
  <button id="btnVisits">Статистика посещений</button>
  <button id="btnVisitsDetailed">Подробная статистика посещений</button>

  <!-- === NEW BUTTONS FOR KIDS === -->
  <button id="btnKidsVisits">Kids статистика</button>
  <button id="btnKidsVisitsDetailed">Kids подробно</button>

  <button id="btnExport">Экспорт CSV</button>
</div>

<div id="progressWrap">
  <div id="progressBar"><div id="progressInner">0%</div></div>
  <div id="progressText"></div>
</div>

<div id="output"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

// ====== Firebase config ======
const firebaseConfig = {
  apiKey: "AIzaSyCi7KCyrHNE_D1Eq5WGb8Zrr-loh-xFyj0",
  authDomain: "engtestoge.firebaseapp.com",
  projectId: "engtestoge"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const output = document.getElementById('output');
const progressWrap = document.getElementById('progressWrap');
const progressInner = document.getElementById('progressInner');
const progressText = document.getElementById('progressText');

function showProgress(show){
  progressWrap.style.display = show ? 'block' : 'none';
}
function setProgress(percent, text=''){
  const p = Math.round(percent);
  progressInner.style.width = p + '%';
  progressInner.innerText = p + '%';
  progressText.innerText = text || '';
}

// === Convert timestamp helper ===
function convertTimestampToDateSafe(timestamp) {
  if(!timestamp || timestamp.seconds === undefined) return null;
  return new Date(timestamp.seconds * 1000);
}

// === Group by day helper ===
function groupVisitsByDay(visits) {
  const map = {};
  visits.forEach(v => {
    const dt = convertTimestampToDateSafe(v.timestamp);
    if(!dt) return;
    const date = dt.toISOString().slice(0, 10);
    map[date] = (map[date] || 0) + 1;
  });
  return map;
}

// === Render last N visits ===
function renderLatestVisits(list, title="Последние посещения") {
  let html = `<h3>${title} (${list.length})</h3>`;
  html += `<table><thead><tr>
              <th>Дата / время</th>
              <th>User-Agent</th>
           </tr></thead><tbody>`;

  list.forEach(v => {
    const dt = convertTimestampToDateSafe(v.timestamp);
    const dtFormatted = dt ? `${dt.toLocaleDateString("ru-RU")} ${dt.toLocaleTimeString("ru-RU")}` : '—';
    html += `<tr>
              <td>${dtFormatted}</td>
              <td><pre>${v.userAgent || "—"}</pre></td>
            </tr>`;
  });

  html += `</tbody></table>`;
  return html;
}

// ===============================
// ======== KIDS FUNCTIONS =======
// ===============================

async function getAllKidsVisits() {
  const snap = await getDocs(collection(db, 'visits_kids'));
  return snap.docs.map(d => ({ id: d.id, ...d.data() }));
}
async function getLatestKidsVisits(limitCount = 100) {
  const qKids = query(
    collection(db, "visits_kids"),
    orderBy("timestamp", "desc"),
    limit(limitCount)
  );
  const snap = await getDocs(qKids);
  return snap.docs.map(d => ({ id: d.id, ...d.data() }));
}
document.getElementById("btnKidsVisits").addEventListener("click", async () => {
  output.innerHTML = "Загрузка статистики Kids…";
  try {
    const visits = await getAllKidsVisits();
    if (!visits.length) { output.innerHTML = "<b>В visits_kids нет записей</b>"; return; }
    const grouped = groupVisitsByDay(visits);
    let html = `<h2>Kids — посещения по дням</h2><table><thead><tr><th>Дата</th><th>Кол-во</th></tr></thead><tbody>`;
    for (const day in grouped) html += `<tr><td>${day}</td><td>${grouped[day]}</td></tr>`;
    html += `</tbody></table>`;
    output.innerHTML = html;
  } catch (e) { console.error(e); output.innerHTML = "<b>Ошибка загрузки статистики Kids</b>"; }
});
document.getElementById("btnKidsVisitsDetailed").addEventListener("click", async () => {
  output.innerHTML = "Загрузка Kids подробно…";
  try {
    const list = await getLatestKidsVisits(100);
    if (!list.length) { output.innerHTML = "<b>Нет записей visits_kids</b>"; return; }
    output.innerHTML = renderLatestVisits(list, "Kids — последние посещения");
  } catch (e) { console.error(e); output.innerHTML = "<b>Ошибка загрузки Kids подробно</b>"; }
});

// ===============================
// ======== ALL TESTS BUTTONS =======
// ===============================

async function getUserTestAttempts(uid, testIds){
  const result = [];
  for(const testId of testIds){
    const snap = await getDocs(collection(db,'results',uid,`${testId}_attempts`));
    const lastAttempt = snap.empty ? null : snap.docs[snap.docs.length-1].data();
    if(lastAttempt && lastAttempt.timestamp) lastAttempt.timestamp = convertTimestampToDateSafe(lastAttempt.timestamp);
    result.push({ testId, attempt: lastAttempt });
  }
  return result;
}

// Все тесты
document.getElementById("btnAll").addEventListener("click", async () => {
  output.innerHTML = "Загрузка статистики всех тестов…";
  showProgress(true);
  try{
    const usersSnap = await getDocs(collection(db,'results'));
    const userIds = usersSnap.docs.map(d=>d.id);

    // Здесь добавляем базовые + JSON тесты (если есть JSON, для примера оставим базовые)
    const allTestIds = ['test1','test2','test3','test4','test5']; // можно расширить JSON тестами

    let html = `<h2>Статистика по всем тестам</h2>`;
    let count = 0;
    for(const uid of userIds){
      const attemptsData = await getUserTestAttempts(uid, allTestIds);
      html += `<h4>User: ${uid}</h4><pre>${JSON.stringify(attemptsData,null,2)}</pre>`;
      count++;
      setProgress(count/userIds.length*100, `Обработано ${count} из ${userIds.length} пользователей`);
    }
    output.innerHTML = html;
  } catch(e){ console.error(e); output.innerHTML="<b>Ошибка загрузки всех тестов</b>"; }
  finally{ showProgress(false); }
});

// Только базовые
document.getElementById("btnBase").addEventListener("click", async () => {
  output.innerHTML = "Загрузка статистики базовых тестов…";
  showProgress(true);
  try{
    const usersSnap = await getDocs(collection(db,'results'));
    const userIds = usersSnap.docs.map(d=>d.id);
    const baseTestIds = ['test1','test2','test3','test4','test5'];

    let html = `<h2>Статистика по базовым 5 тестам</h2>`;
    let count = 0;
    for(const uid of userIds){
      const attemptsData = await getUserTestAttempts(uid, baseTestIds);
      html += `<h4>User: ${uid}</h4><pre>${JSON.stringify(attemptsData,null,2)}</pre>`;
      count++;
      setProgress(count/userIds.length*100, `Обработано ${count} из ${userIds.length} пользователей`);
    }
    output.innerHTML = html;
  } catch(e){ console.error(e); output.innerHTML="<b>Ошибка загрузки базовых тестов</b>"; }
  finally{ showProgress(false); }
});

// ===============================
// ======== VISITS BUTTONS =======
// ===============================

async function getAllVisits() {
  const snap = await getDocs(collection(db, 'visits'));
  return snap.docs.map(d => ({ id: d.id, ...d.data() }));
}
async function getLatestVisits(limitCount=100){
  const q=query(collection(db,"visits"),orderBy("timestamp","desc"),limit(limitCount));
  const snap=await getDocs(q);
  return snap.docs.map(d=>({id:d.id,...d.data()}));
}

document.getElementById('btnVisits').addEventListener('click', async () => {
  output.innerHTML = "Загрузка статистики посещений…";
  try{
    const visits=await getAllVisits();
    if(!visits.length){ output.innerHTML="<b>Нет записей visits</b>"; return; }
    const grouped=groupVisitsByDay(visits);
    let html=`<h2>Посещения по дням</h2><table><thead><tr><th>Дата</th><th>Кол-во</th></tr></thead><tbody>`;
    for(const day in grouped) html+=`<tr><td>${day}</td><td>${grouped[day]}</td></tr>`;
    html+=`</tbody></table>`;
    output.innerHTML=html;
  } catch(e){ console.error(e); output.innerHTML="<b>Ошибка загрузки статистики посещений</b>"; }
});

document.getElementById('btnVisitsDetailed').addEventListener('click', async () => {
  output.innerHTML = "Загрузка подробной статистики посещений…";
  try{
    const list = await getLatestVisits(100);
    if(!list.length){ output.innerHTML="<b>Нет записей visits</b>"; return; }
    output.innerHTML = renderLatestVisits(list,"Последние 100 посещений");
  } catch(e){ console.error(e); output.innerHTML="<b>Ошибка загрузки подробной статистики посещений</b>"; }
});

</script>

</body>
</html>
