<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Admin – Сводная статистика</title>
<style>
body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; }
table { border-collapse: collapse; width: 100%; margin-top: 20px; }
th, td { border: 1px solid #333; padding: 6px; text-align: center; }
button { padding: 8px 16px; margin: 10px 0; }
</style>
</head>
<body>

<h1>Сводная статистика пользователей</h1>
<button id="loadStatsBtn">Получить статистику!!!</button>
<div id="statsDiv"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ====== Firebase конфиг ======
const firebaseConfig = {
  apiKey: "AIzaSyCi7KCyrHNE_D1Eq5WGb8Zrr-loh-xFyj0",
  authDomain: "engtestoge.firebaseapp.com",
  projectId: "engtestoge"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const statsDiv = document.getElementById("statsDiv");
const testIds = ["test1","test2","test3","test4","test5"];
const maxPoints = { test1:3, test2:3, test3:5, test4:3, test5:5 };

document.getElementById("loadStatsBtn").onclick = async () => {
  statsDiv.innerHTML = "Загрузка…";

  const resultsCol = collection(db, "results");
  const usersSnap = await getDocs(resultsCol);

  if (usersSnap.empty) {
    statsDiv.innerHTML = "Нет пользователей.";
    return;
  }

  let html = "<table><tr><th>Email / UID</th>" + testIds.map(t=>`<th>${t}</th>`).join("") + "<th>Total</th></tr>";

  for (let userDoc of usersSnap.docs) {
    const uid = userDoc.id;
    let total = 0, totalMax = 0;
    let row = `<tr><td>${uid}</td>`;

    for (let testId of testIds) {
      const attemptsCol = collection(db, "results", uid, `${testId}_attempts`);
      const attemptsSnap = await getDocs(attemptsCol);

      let lastScore = 0;
      if (!attemptsSnap.empty) {
        const arr = attemptsSnap.docs.map(d => {
          const data = d.data();
          return { score: data.score ?? 0, date: data.date?.toDate ? data.date.toDate() : new Date(0) };
        }).sort((a,b)=>a.date-b.date);
        lastScore = arr[arr.length-1].score;
      }

      row += `<td>${lastScore} / ${maxPoints[testId]}</td>`;
      total += lastScore;
      totalMax += maxPoints[testId];
    }

    row += `<td>${total} / ${totalMax}</td></tr>`;
    html += row;
  }

  html += "</table>";
  statsDiv.innerHTML = html;
};
</script>

</body>
</html>
