<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Kids English ‚Äì Family</title>
<style>
body {
  font-family: Comic Sans MS, Arial, sans-serif;
  background: #FFF0F5;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #FF69B4;
}

#quiz-box {
  background: white;
  padding: 20px;
  max-width: 600px;
  margin: 20px auto;
  border-radius: 20px;
  border: 3px solid #FFB6C1;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  margin: 10px 0;
  border-radius: 10px;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}

button.option {
  padding: 12px;
  font-size: 20px;
  border-radius: 10px;
  border: 2px solid #FF69B4;
  background: #FFD1DC;
  cursor: pointer;
}

button.option:hover {
  background: #FFB6C1;
}

#result {
  font-size: 22px;
  margin-top: 20px;
  font-weight: bold;
}

#restart {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 20px;
  border-radius: 10px;
  background: #FFB6C1;
  border: 2px solid #FF69B4;
  cursor: pointer;
  display: none;
}

#restart:hover {
  background: #FF91A4;
}

.back {
  margin-top: 20px;
  display: inline-block;
  padding: 10px 20px;
  background: #FFC0CB;
  border-radius: 10px;
  text-decoration: none;
  color: #333;
  font-size: 18px;
  border: 2px solid #FF69B4;
}
</style>
</head>
<body>

<h1>üë™ Family ‚Äì English for Kids</h1>
<p style="font-size:18px;">–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç üëá</p>

<a href="kids.html" class="back">‚Üê –ù–∞–∑–∞–¥ –∫ —Ä–∞–∑–¥–µ–ª–∞–º</a>

<div id="quiz-box">
  <h2 id="question"></h2>
  <img id="image" src="" alt="" />
  <div class="options" id="options"></div>
  <div id="result"></div>
  <button id="restart">–ò–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑ üîÅ</button>
</div>

<script>
const questions = [
  { word: "mother", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Mother_with_child.jpg/320px-Mother_with_child.jpg", options: ["mother","father","sister"] },
  { word: "father", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Father_with_son.jpg/320px-Father_with_son.jpg", options: ["father","mother","uncle"] },
  { word: "brother", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Brother_and_sister.jpg/320px-Brother_and_sister.jpg", options: ["brother","cousin","sister"] },
  { word: "sister", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Sisters_smiling.jpg/320px-Sisters_smiling.jpg", options: ["sister","brother","mother"] },
  { word: "baby", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Baby_smiling.jpg/320px-Baby_smiling.jpg", options: ["baby","child","toddler"] },
  { word: "grandmother", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Grandmother_with_grandchild.jpg/320px-Grandmother_with_grandchild.jpg", options: ["grandmother","grandfather","mother"] },
  { word: "grandfather", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Grandfather_with_grandchild.jpg/320px-Grandfather_with_grandchild.jpg", options: ["grandfather","grandmother","uncle"] },
  { word: "aunt", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Aunt_with_nephew.jpg/320px-Aunt_with_nephew.jpg", options: ["aunt","uncle","mother"] },
  { word: "uncle", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Uncle_with_nephew.jpg/320px-Uncle_with_nephew.jpg", options: ["uncle","aunt","father"] },
  { word: "cousin", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Cousins_together.jpg/320px-Cousins_together.jpg", options: ["cousin","brother","sister"] }
];

let current = 0;
let score = 0;

function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }
shuffle(questions);

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = `–ö—Ç–æ —ç—Ç–æ? (${current+1}/${questions.length})`;
  document.getElementById("image").src = q.img;
  document.getElementById("image").alt = q.word;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";

  shuffle(q.options).forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn,opt===q.word);
    optBox.appendChild(btn);
  });

  optBox.style.display = "flex";
  document.getElementById("image").style.display = "block";
  document.getElementById("question").style.display = "block";
  document.getElementById("result").innerText = "";
  document.getElementById("restart").style.display = "none";
}

function checkAnswer(selectedBtn, correct){
  const buttons = document.querySelectorAll("#options .option");
  buttons.forEach(btn=>{
    btn.disabled=true;
    if(btn.innerText===questions[current].word) btn.style.backgroundColor="#A5D6A7";
  });
  if(!correct) selectedBtn.style.backgroundColor="#EF9A9A"; else score++;

  current++;
  setTimeout(()=>{ if(current<questions.length) loadQuestion(); else showResult(); },1000);
}

function showResult(){
  document.getElementById("options").style.display="none";
  document.getElementById("image").style.display="none";
  document.getElementById("question").style.display="none";
  document.getElementById("result").innerText=`–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${questions.length}`;
  document.getElementById("restart").style.display="block";
}

document.getElementById("restart").onclick=()=>{
  current=0; score=0; shuffle(questions); loadQuestion();
};

loadQuestion();
</script>

</body>
</html>
