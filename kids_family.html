<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids English ‚Äì Family</title>
<style>
body {
  font-family: Comic Sans MS, Arial, sans-serif;
  background: #E8F0FF;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #3366CC;
}

#quiz-box {
  background: white;
  padding: 20px;
  max-width: 650px;
  margin: 20px auto;
  border-radius: 20px;
  border: 3px solid #A3C4FF;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  margin: 10px 0;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}

button.option {
  padding: 12px;
  font-size: 20px;
  border-radius: 10px;
  border: 2px solid #4FC3F7;
  background: #BBDEFB;
  cursor: pointer;
  transition: background 0.3s;
}

button.option:hover {
  background: #90CAF9;
}

#result {
  font-size: 22px;
  margin-top: 20px;
  font-weight: bold;
}

#restart {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 20px;
  border-radius: 10px;
  background: #64B5F6;
  border: 2px solid #1E88E5;
  cursor: pointer;
  display: none;
}

#restart:hover {
  background: #42A5F5;
}

.back {
  margin-top: 20px;
  display: inline-block;
  padding: 10px 20px;
  background: #90CAF9;
  border-radius: 10px;
  text-decoration: none;
  color: #333;
  font-size: 18px;
  border: 2px solid #4FC3F7;
}
</style>
</head>
<body>

<h1>üë™ Family ‚Äì English for Kids</h1>
<p style="font-size:18px;">–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç üëá</p>

<a href="kids.html" class="back">‚Üê –ù–∞–∑–∞–¥ –∫ —Ä–∞–∑–¥–µ–ª–∞–º</a>

<div id="quiz-box">
  <h2 id="question"></h2>
  <img id="image" src="" alt="" />
  <div class="options" id="options"></div>
  <div id="result"></div>
  <button id="restart">–ò–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑ üîÅ</button>
</div>

<script>
const questions = [
  { word: "mother", img: "https://cdn-icons-png.flaticon.com/512/1998/1998740.png", options: ["mother","father","brother","sister"] },
  { word: "father", img: "https://cdn-icons-png.flaticon.com/512/1998/1998739.png", options: ["father","mother","sister","brother"] },
  { word: "brother", img: "https://cdn-icons-png.flaticon.com/512/1998/1998742.png", options: ["brother","sister","mother","father"] },
  { word: "sister", img: "https://cdn-icons-png.flaticon.com/512/1998/1998743.png", options: ["sister","brother","mother","father"] },
  { word: "grandmother", img: "https://cdn-icons-png.flaticon.com/512/1998/1998752.png", options: ["grandmother","grandfather","mother","father"] },
  { word: "grandfather", img: "https://cdn-icons-png.flaticon.com/512/1998/1998753.png", options: ["grandfather","grandmother","father","mother"] },
  { word: "uncle", img: "https://cdn-icons-png.flaticon.com/512/1998/1998750.png", options: ["uncle","aunt","father","mother"] },
  { word: "aunt", img: "https://cdn-icons-png.flaticon.com/512/1998/1998749.png", options: ["aunt","uncle","mother","father"] },
  { word: "baby", img: "https://cdn-icons-png.flaticon.com/512/1998/1998755.png", options: ["baby","child","brother","sister"] },
  { word: "child", img: "https://cdn-icons-png.flaticon.com/512/1998/1998754.png", options: ["child","baby","sister","brother"] }
];

let current = 0;
let score = 0;

function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }
shuffle(questions);

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = `–ö—Ç–æ —ç—Ç–æ? (${current+1}/10)`;
  document.getElementById("image").src = q.img;
  document.getElementById("image").alt = q.word;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";

  shuffle(q.options).forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn,opt===q.word);
    optBox.appendChild(btn);
  });

  optBox.style.display = "flex";
  document.getElementById("image").style.display = "block";
  document.getElementById("question").style.display = "block";
  document.getElementById("result").innerText = "";
  document.getElementById("restart").style.display = "none";
}

function checkAnswer(selectedBtn, correct){
  const buttons = document.querySelectorAll("#options .option");
  buttons.forEach(btn=>{
    btn.disabled=true;
    if(btn.innerText===questions[current].word) btn.style.backgroundColor="#A5D6A7";
  });
  if(!correct) selectedBtn.style.backgroundColor="#EF9A9A"; else score++;

  current++;
  setTimeout(()=>{ if(current<questions.length) loadQuestion(); else showResult(); },1000);
}

function showResult(){
  document.getElementById("options").style.display="none";
  document.getElementById("image").style.display="none";
  document.getElementById("question").style.display="none";
  document.getElementById("result").innerText=`–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${questions.length}`;
  document.getElementById("restart").style.display="block";
}

document.getElementById("restart").onclick=()=>{
  current=0; score=0; shuffle(questions); loadQuestion();
};

loadQuestion();
</script>

</body>
</html>
