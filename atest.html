<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Link</title>
<script>
function openWhatsApp() {
    const phone = "79150358938";
    const text = encodeURIComponent("Привет, Медвед.");
    const url = `https://wa.me/${phone}?text=${text}`;
    
    // Проверка, мобильное ли устройство
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    
    if(isMobile){
        window.location.href = url;
    } else {
        alert("Откройте страницу на мобильном устройстве для перехода в WhatsApp.");
    }
}
</script>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial, sans-serif;">
    <button onclick="openWhatsApp()" style="padding:15px 30px; font-size:18px; cursor:pointer;">
        Написать в WhatsApp
    </button>
</body>
</html>
